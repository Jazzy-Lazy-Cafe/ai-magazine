---
layout: default
title: Home
---

<style>
  .posts-header {
    font-family: 'Playfair Display', Georgia, serif;
    font-size: 1.5rem;
    font-weight: 700;
    font-style: italic;
    margin-bottom: 40px;
    text-align: center;
    letter-spacing: 0.02em;
  }

  .post-list {
    list-style: none;
    padding: 0;
  }

  .post-item {
    margin-bottom: 50px;
    padding-bottom: 50px;
    border-bottom: 1px solid #e0e0e0;
  }

  .post-item:last-child {
    border-bottom: none;
  }

  .post-title {
    font-family: 'Playfair Display', Georgia, serif;
    font-size: 2rem;
    font-weight: 700;
    margin: 0 0 12px 0;
    line-height: 1.3;
  }

  .post-title a {
    text-decoration: none;
    color: #1a1a1a;
    transition: opacity 0.2s;
  }

  .post-title a:hover {
    opacity: 0.6;
  }

  .post-description {
    color: #555;
    font-style: italic;
    margin: 12px 0;
    font-size: 1.05rem;
    line-height: 1.6;
  }

  .post-date {
    color: #999;
    font-size: 0.8rem;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    margin: 8px 0 15px 0;
  }

  .post-excerpt {
    color: #666;
    margin-top: 15px;
    font-size: 0.95rem;
    line-height: 1.7;
  }
</style>

<ul class="post-list">
  {% for post in site.posts %}
    <li class="post-item">
      <h3 class="post-title">
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h3>
      {% if post.description %}
      <p class="post-description">{{ post.description }}</p>
      {% endif %}
      <p class="post-date">{{ post.date | date: "%B %d, %Y" }}</p>
    </li>
  {% endfor %}
</ul>

{% if site.google_adsense.enabled %}
<!-- Article Top Ad -->
<div class="ad-container ad-article-top">
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="{{ site.google_adsense.client_id }}"
       data-ad-slot="{{ site.google_adsense.slots.article_top }}"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>
{% endif %}

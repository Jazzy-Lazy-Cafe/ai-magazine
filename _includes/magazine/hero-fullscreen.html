<header class="key-insight">
    <span class="issue-tag">{{ include.issue_tag }}</span>
    <h1 class="podcast-title">{{ include.title }}</h1>
    <p class="podcast-subtitle">{{ include.subtitle }}</p>

    <div class="quote-block">
        <p class="quote-en">{{ include.quote_en }}</p>
        <p class="quote-ko">{{ include.quote_ko }}</p>
    </div>

    <div class="scroll-indicator">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
        </svg>
    </div>
</header>

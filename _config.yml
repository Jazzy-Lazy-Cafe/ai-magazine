# Site settings
title: Jazzy Lazy AI
email: chicdevaugust@gmail.com
description: Deep talks, easy vibes
baseurl: "/ai-magazine"
url: "https://jazzy-lazy-cafe.github.io"
lang: ko
locale: ko_KR

# Author
author:
  name: Jazzy Lazy AI
  email: chicdevaugust@gmail.com
  twitter: # Add your Twitter handle if you have one

# SEO settings
twitter:
  username: # Add your Twitter username
  card: summary_large_image

# Social
social:
  name: Jazzy Lazy AI
  links:
    - https://jazzy-lazy-cafe.github.io/ai-magazine

# Google Analytics 4
google_analytics: G-KS2YMVNJLB

# Google AdSense
google_adsense:
  enabled: false  # Set to true after getting approved by AdSense
  client_id: ""   # Your AdSense client ID (e.g., ca-pub-1234567890123456)
  slots:
    article_top: ""     # Ad slot ID for top of article
    in_article: ""      # Ad slot ID for in-article ads
    article_bottom: ""  # Ad slot ID for bottom of article
    sidebar: ""         # Ad slot ID for sidebar ads

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "magazine"
      author: "Jazzy Lazy AI"

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .claude
  - README.md
  - SEO-GUIDE.md
  - ANALYTICS-SETUP.md
  - ADSENSE-SETUP.md
  - CLAUDE.md

# Site settings
title: Jazzy Lazy AI
email: chicdevaugust@gmail.com
description: Deep talks, easy vibes
baseurl: "/ai-magazine"
url: "https://jazzy-lazy-cafe.github.io"
lang: ko
locale: ko_KR

# Author
author:
  name: Jazzy Lazy AI
  email: chicdevaugust@gmail.com
  twitter: # Add your Twitter handle if you have one

# SEO settings
twitter:
  username: # Add your Twitter username
  card: summary_large_image

# Social
social:
  name: Jazzy Lazy AI
  links:
    - https://jazzy-lazy-cafe.github.io/ai-magazine

# Google Analytics 4
google_analytics: G-KS2YMVNJLB

# 또는 Firebase Analytics 사용 (더 상세한 분석)
# firebase:
#   apiKey: "YOUR_API_KEY"
#   authDomain: "YOUR_PROJECT_ID.firebaseapp.com"
#   projectId: "YOUR_PROJECT_ID"
#   storageBucket: "YOUR_PROJECT_ID.appspot.com"
#   messagingSenderId: "YOUR_MESSAGING_SENDER_ID"
#   appId: "YOUR_APP_ID"
#   measurementId: "G-XXXXXXXXXX"

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "magazine"
      author: "Jazzy Lazy AI"

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .claude
  - README.md
  - SEO-GUIDE.md
  - ANALYTICS-SETUP.md
